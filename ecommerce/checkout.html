<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link your CSS file here -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Your CSS styles here */
        body {
            font-family: Verdana, Geneva, Tahoma, sans-serif;
            background-color: black;
            color: white;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }

        .heading {
            text-align: center;
            margin-bottom: 20px;
        }

        .payment-methods {
            margin-top: 20px;
        }

        .payment-methods label {
            margin-right: 10px;
        }
        .checkout-button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: darkgreen;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            margin-top: 20px;
        }

        .checkout-button:hover {
            background-color: green;
        }

        #footer {
            background-color: rgb(8, 75, 8);
            color: black;
            padding: 20px;
            text-align: center;
            margin-top: 20px;
        }

        #footer a {
            color: black;
            text-decoration: none;
        }

        #footer a:hover {
            text-decoration: underline;
        }

    </style>
</head>
<body>
    <center><h1><font color="white">Checkout</font></h1></center>
    <hr>
    <div id="orderDetails">
        <!-- Display order details here -->
    </div>
    <div class="payment-methods">
        <h2>Select Payment Method:</h2>
        <label for="cashOnDelivery"><input type="radio" id="cashOnDelivery" name="paymentMethod" value="cashOnDelivery"> Cash on Delivery</label><br>
        <!-- Add more payment methods if needed -->
    </div>
    <button class="checkout-button" onclick="confirmOrder()">Confirm Order</button>

    <script>
        function confirmOrder() {
            // Retrieve selected payment method
            var paymentMethod = document.querySelector('input[name="paymentMethod"]:checked');
    
            // Check if a payment method is selected
            if (paymentMethod) {
                // Process the order based on the selected payment method
                if (paymentMethod.value === "cashOnDelivery") {
                    // Display thank you message
                    alert("Your order has been confirmed. You will pay cash on delivery.");
    
                    // Redirect to the thank you page after a delay (for demonstration purposes)
                    setTimeout(function() {
                        window.location.href = "thankyou.html"; // Replace "thankyou.html" with your actual thank you page
                    }, 1000); // Redirect after 3 seconds (3000 milliseconds)
                }
            } else {
                // Display an error message if no payment method is selected
                alert("Please select a payment method before confirming your order.");
            }
        }
    </script>
    
    <section id="footer">
        <br><center id="contact">Contact us</center><br><br>
        <center><a id="insta" alt="insta" href="https://www.instagram.com/klahari_/"><i class="fa-brands fa-instagram" style="color: #010713;"></i></a><br><br>
        <a id="snap" alt="snapchat" href="https://www.snapchat.com/explore/klahari_18"><i class="fa-brands fa-snapchat"  style="color: #010713;"></i></a>
        <p><i class="fa-regular fa-envelope"></i>&nbsp;: klothy@gmail.com</p>
        <p><i class="fa-solid fa-phone" style="color: #050b15;"></i>&nbsp;: +91 98493446666</p></center><br>
    </section>
</body>
</html>
